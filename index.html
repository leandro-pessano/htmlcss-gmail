<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>GMail</title>
  </head>
  <body>

    <!-- Container -->
    <div class="container">

      <!-- Header -->
      <header>
        <img src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png" alt="Logo GMail">
        <h1 class="white" id="textlogo">Gmail</h1>
        <hr class="white">
      </header>

      <!-- Main -->
      <main>

        <!-- Search + Counter -->
        <section>
          <form action="index.html" method="post">
            <input type="text" placeholder="Search">
            <button>VAI</button>
          </form>
          <p class="white countertext">You have <span id="counter">30</span> unread</p>
          <hr class="white">
        </section>

        <!-- Lista email -->
        <section>
          <div class="row unread">
            <input type="checkbox"> <span class="oggettomail">&starf; Oggetto della mail </span><span class="testomail">- testo della mail...</span>
          </div>

          <div class="row read">
            <input type="checkbox"> <span class="oggettomail">&starf; Oggetto della mail </span><span class="testomail">- testo della mail...</span>
          </div>

          <div class="row unread">
            <input type="checkbox"> <span class="oggettomail">&starf; Oggetto della mail </span><span class="testomail">- testo della mail...</span>
          </div>

          <div class="row unread">
            <input type="checkbox"> <span class="oggettomail">&starf; Oggetto della mail </span><span class="testomail">- testo della mail...</span>
          </div>
        </section>
        <hr class="white">
      </main>

      <!-- Footer -->
      <footer class="white"><span>GMail</span> <em>powered by Leandro</em></footer>

    </div>
  </body>
</html>
